<!-- templates/cart.html -->
<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for order in orders %}
        <li>
            Product ID: {{ order.product_id }} | Quantity: {{ order.quantity }}
        </li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('checkout') }}" method="POST">
        <button type="submit">Proceed to Checkout</button>
    </form>
</body>
</html>
